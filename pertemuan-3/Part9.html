<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript Part 9 : Menampilkan Tanggal Dengan Javascript</title>
</head>
<body>
	<h2>Menampilkan Tanggal Dengan Javascript</h2>

	<div id="hasil"></div>

	<script>
		var tanggal = new Date();
 		document.getElementById("hasil").innerHTML = tanggal;
	</script>

</body>
</html>
