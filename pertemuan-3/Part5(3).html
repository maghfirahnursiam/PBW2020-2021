<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript Part 5 : Mengenal Tipe Data Pada Javascript</title>
</head>
<body>

	<h1>Tipe Data Object Pada Javascript</h1>

	<div id="hasil"></div>

	<script>
		var manusia = {
			nama : "Maghfirah Nursiam",
			alamat : "Aceh",
			umur : 20,
			pekerjaan : "Mahasiswa"
		};
		document.getElementById("hasil").innerHTML = manusia.nama + " tinggal di " + manusia.alamat + ". Dia sekarang berumur " + manusia.umur + " dan bekerja sebagai " + manusia.pekerjaan;
	</script>

</body>
</html>
